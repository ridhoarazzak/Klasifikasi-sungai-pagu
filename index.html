<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Peta Klasifikasi Sungai Pagu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f4f4f4; }
    #map { height: 60vh; }
    #chart-container { width: 90%; max-width: 650px; margin: 1rem auto; }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 1rem;
    }
    button {
      padding: 8px 14px;
      font-size: 14px;
      background-color: #008CBA;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #006f94;
    }
    .legend {
      background: white;
      padding: 8px;
      font-size: 13px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      line-height: 18px;
    }
    .legend i {
      width: 14px;
      height: 14px;
      float: left;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

<h2 style="text-align:center">Peta Klasifikasi Lahan - Sungai Pagu</h2>
<div id="map"></div>

<div class="controls">
  <button onclick="toggleLayer('geojson')">Toggle GeoJSON</button>
  <button onclick="toggleLayer('tile')">Toggle Tile GEE</button>
  <button onclick="downloadCSV()">Download CSV</button>
</div>

<div id="chart-container">
  <canvas id="chart"></canvas>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script src="script.js"></script>

</body>
</html>
